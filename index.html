<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="font/iconfont.css">
<link rel="stylesheet" href="style.css">
<body>
	<!-- 头部横条Start -->
	<div class="header">
		<!-- 头部横条主体1200宽 -->
		<div class="headerBody">
			<!-- 头部横条左侧 -->
			<div class="headerBodyLeft">
				<span class="left"></span>
				<span class="right">180媒体资源平台</span>
			</div>
			<!-- 头部横条中间 -->
			<div class="headerBodyMid">
				<ul>
					<li>首页</li>
					<li>微博资源</li>
					<li>微信资源</li>
					<li>微信文章</li>
				</ul>
			</div>
			<!-- 头部横条右侧 -->
			<div class="headerBodyRight">
				<div class="down-list weibo">
					<span class="text">微博</span>
					<span class="iconfont icon-down"></span>
				</div>
				<input type="text" name="search" placeholder="请输入资源账号ID关键字">
				<span class="welcome">欢迎您！ 王思聪</span>
				<div class="down-list account">
					<span>账号管理</span>
					<span class="iconfont icon-down"></span>
				</div>
			</div>
		</div>
	</div>
	<!-- 头部横条End -->
	<div class="bg-login"></div>
	<!-- 内容区Start -->
	<form class="login-form">
		<p class="userLogin">用户登录</p>
		<div class="input1-div">
			<label class="info">用户名 :</label>
			<input class="userName" type="text" name="userName">
		</div>
		<div class="input2-div">
				<label class="info">密&nbsp&nbsp&nbsp码 :</label>
				<input class="userName" type="text" name="userName">
		</div>
		<div class="input3-div">
				<label class="info">验证码 :</label>
				<input class="userName" type="text" name="userName">
		</div>
		<div class="checkCode"></div>
		<div class="iconfont icon-refresh"></div>
		<div class="rem">
			<input type="checkbox" class="remPwd" name="remPwd" id="remPwd">
			<label for="remPwd">7天内自动登录</label>
		</div>
		<input class="loginBtn" type="submit" value="登录">
		<div class="below">
			<div class="register">立即注册</div>
			<div class="fgtPwd">忘记密码？</div>
		</div>
	</form>
	<!-- 内容区End -->

	<!-- 底注Start -->
	<div class="footer">
		<div class="footerBody">
			<div class="footerBodyLeft">
				<span class="left"></span>
				<span class="right">Copyright &copy 2002-2017 180China. All Rights Reserved</span>
			</div>
			<div class="footerBodyRight">
				<span class="contactUs">Contact Us &nbsp | &nbsp User</span>
				<span class="otherCorp">
					<span class="iconfont icon-wechat"></span>
					<span class="iconfont icon-weibo"></span>
					<span class="iconfont icon-icon-email"></span>
				</span>
			</div>
		</div>
	</div>
	<!-- 底注End -->
</body>
</html>
